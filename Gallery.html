<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - The Roots Cafe</title>
    <link rel="stylesheet" href="css/galery.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-links">
          <a href="index.html" class="nav-link">Home</a>
          <a href="Gallery.html" class="nav-link active">Gallery</a>
          <a href="about.html" class="nav-link">About Us</a>
        </div>
      </div>
    </nav>

    <!-- Header Section -->
    <header class="gallery-header">
      <div class="header-content">
        <h1 class="gallery-title">Our Gallery</h1>
        <p class="gallery-subtitle">
          A visual journey through the flavors and moments at The Roots Cafe
        </p>
      </div>
      <div class="header-overlay"></div>
    </header>

    <!-- Filter Controls -->
    <section class="filter-section">
      <div class="filter-container">
        <button class="filter-btn active" data-filter="all">
          <i class="fas fa-th"></i>
          All Photos
        </button>
        <button class="filter-btn" data-filter="food">
          <i class="fas fa-utensils"></i>
          Food & Drinks
        </button>
        <button class="filter-btn" data-filter="atmosphere">
          <i class="fas fa-home"></i>
          Atmosphere
        </button>
        <button class="filter-btn" data-filter="events">
          <i class="fas fa-calendar"></i>
          Events
        </button>
      </div>
    </section>

    <!-- Gallery Grid -->
    <main class="gallery-main">
      <div class="gallery-container">
        <div class="gallery-grid" id="galleryGrid">
          <!-- Gallery items will be generated by JavaScript -->
        </div>
      </div>
    </main>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
      <div class="lightbox-content">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-image" id="lightboxImage" src="" alt="" />
        <div class="lightbox-info">
          <h3 class="lightbox-title" id="lightboxTitle"></h3>
          <p class="lightbox-description" id="lightboxDescription"></p>
          <div class="lightbox-date" id="lightboxDate"></div>
        </div>
        <div class="lightbox-nav">
          <button class="lightbox-prev" id="lightboxPrev">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="lightbox-next" id="lightboxNext">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
      <div class="spinner"></div>
      <p>Loading Gallery...</p>
    </div>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop">
      <i class="fas fa-arrow-up"></i>
    </button>

    <script src="js/Gallery.js"></script>
  </body>
</html>
